<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="body">
        <h3 style="text-align: center">#{bundle.Login}</h3>

        <h:form id="login">
            <p:messages id="messages" globalOnly="true"/>

            <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">

                <p:outputLabel for="email" value="#{bundle.UserLabel}"/>
                <p:inputText id="email" value="#{loginBacking.email}"/>
                <p:message for="email"/>

                <p:outputLabel for="password" value="#{bundle.PasswordLabel}"/>
                <p:inputText type="password" id="password" value="#{loginBacking.password}"/>
                <p:message for="password"/>

                <p:commandButton id="submit" update="@form" value="#{bundle.Login}" action="#{loginBacking.submit}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
