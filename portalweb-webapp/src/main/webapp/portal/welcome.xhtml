<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        #{bundle.Welcome} #{request.userPrincipal.name}
    </ui:define>

    <ui:define name="body">
        <h1>#{bundle.RoleLabel}: #{userClientBean.getRoleByUserName(request.userPrincipal.name).name}</h1>
        <h:form>
            <p:commandButton value="#{bundle.Logout}" action="#{logoutBacking.submit}" icon="ui-icon-extlink"/>
        </h:form>
    </ui:define>

</ui:composition>
