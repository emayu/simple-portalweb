<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">#{bundle.CreateUserTitle}</ui:define>
    <ui:define name="body">
        <h:form id="userForm">
            <h2>#{bundle.CreateUserTitle}</h2>
            <p:panelGrid columns="2" >
                <p:outputLabel for="id" value="#{bundle.CreateUserTitle_id}"/>
                <p:inputText id="id" value="#{userBackingBean.id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                <p:outputLabel for="name" value="#{bundle.UserNameLabel}"/>
                <p:inputText id="name" value="#{userBackingBean.userName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_name}"/>
            </p:panelGrid>
            <p:commandButton value="#{bundle.Save}" action="list" actionListener="#{userClientBean.createUser()}" update="userForm,growl" />
            <p:commandButton value="#{bundle.Cancel}" action="list" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
