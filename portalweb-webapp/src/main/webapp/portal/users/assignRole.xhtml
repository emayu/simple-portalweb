<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="body">
        <h2>#{bundle.UserLabel}:#{userClientBean.userInfo.name}</h2>
        <h:form>
            <p:outputLabel value="#{bundle.SelectRole}" />
            <h:panelGrid columns="1" >
                <p:selectOneListbox id="rol" value="#{userBackingBean.newRole}" required="true" requiredMessage="#{bundle.SelectOneMessage}">
                    <f:selectItems value="#{roleClientBean.roles}" var="r" itemLabel="#{r.name}" itemValue="#{r.id}" />
                </p:selectOneListbox>
            </h:panelGrid>
            <p:commandButton value="#{bundle.AssignRoleLabel}" action="userRoleAssign" actionListener="#{userClientBean.updateRole()}" update=":growl"/>
            <p:commandButton value="#{bundle.Cancel}" action="userRoleAssign" immediate="true"/>
        </h:form>
    </ui:define>

</ui:composition>
