<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="body">
        <h:form>
            <h2>#{bundle.SelectUser}</h2>
            <h:panelGrid columns="2" >
                <p:outputLabel for="user" value="#{bundle.UserLabel}" />
                <p:selectOneListbox id="user" value="#{userBackingBean.id}" required="true" requiredMessage="#{bundle.SelectOneMessage}">
                    <f:selectItems value="#{userClientBean.users}" var="u" itemLabel="#{u.name}" itemValue="#{u.id}" />
                </p:selectOneListbox>
            </h:panelGrid>
            <p:commandButton value="#{bundle.Start}" action="#{userClientBean.validateRole()}" update=":growl"/>
        </h:form>
    </ui:define>

</ui:composition>
