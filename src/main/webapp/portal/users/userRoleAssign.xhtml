<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="body">
        <h:form id="assignTable">
            <p:dataTable var="user" value="#{userClientBean.users}" >
                <p:column headerText="#{bundle.UserLabel}">
                    <h:outputText value="#{user.name}" />
                </p:column>
                <p:column headerText="#{bundle.RoleLabel}">
                    <h:outputText value="#{userClientBean.getRol(user.id).name}" />
                </p:column>
                <p:column style="text-align: center">
                    <p:commandButton title="#{bundle.AssignRoleLabel}" action="assignRole">
                        <f:setPropertyActionListener value="#{user.id}" target="#{userBackingBean.id}" />
                        <f:setPropertyActionListener value="#{userClientBean.rol.id}" target="#{userBackingBean.oldRole}" />
                    </p:commandButton>
                    <p:commandButton title="#{bundle.UnassignRoleLabel}" action="userRoleAssign" actionListener="#{userClientBean.deleteRole()}" update=":assignTable">
                        <f:setPropertyActionListener value="#{user.id}" target="#{userBackingBean.id}" />
                        <f:setPropertyActionListener value="#{userClientBean.rol.id}" target="#{userBackingBean.oldRole}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
